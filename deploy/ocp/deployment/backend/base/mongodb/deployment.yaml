kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        deployment: mongodb
    spec:
      volumes:
        - name: mongodb-1
          emptyDir: {}
      containers:
        - name: mongodb-container
          image: docker.io/library/mongo:latest
          ports:
            - containerPort: 27017
              protocol: TCP
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "2"
          volumeMounts:
            - name: mongodb-1
              mountPath: /data/db
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
